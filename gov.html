<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Government Dashboard - ChampionBharat</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://i.imgur.com/8Y2Lqg8.png" alt="ChampionBharat Logo">
            <h1>Govt. Dashboard</h1>
        </div>
        <a href="index.html" class="logout-btn">Logout</a>
    </header>
    <main>
        <h2>National Athlete Performance Overview</h2>
        <div class="table-container">
            <table id="athlete-table">
                <thead>
                    <tr>
                        <th>Athlete ID</th>
                        <th>Name</th>
                        <th>Sport</th>
                        <th>Benchmark Score</th>
                        <th>Injury Risk</th>
                        <th>Scout Status</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>
    </main>
    <script src="gov.js"></script>
</body>
</html>
